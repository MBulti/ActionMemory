<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Gl√ºckwunsch Imke :)</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <section class="memory-game">
    <div class="memory-card" data-type="Beer">
      <img class="front-face" src="./img/Beer.png" alt="Beer" />
      <img class="back-face" src="./img/Memory.png" alt="Memory" />
    </div>
    <div class="memory-card" data-type="Beer">
      <img class="front-face-action" src="./img/Beer-Action.png" alt="Beer-Action" />
      <img class="back-face" src="./img/Memory.png" alt="Memory" />
    </div>

    <div class="memory-card" data-type="Cocktail">
      <img class="front-face" src="./img/Cocktail.png" alt="Cocktail" />
      <img class="back-face" src="./img/Memory.png" alt="Memory" />
    </div>
    <div class="memory-card" data-type="Cocktail">
      <img class="front-face-action" src="./img/Cocktail-Action.png" alt="Cocktail-Action" />
      <img class="back-face" src="./img/Memory.png" alt="Memory" />
    </div>

    <div class="memory-card" data-type="Driver">
      <img class="front-face" src="./img/Driver.png" alt="Driver" />
      <img class="back-face" src="./img/Memory.png" alt="Memory" />
    </div>
    <div class="memory-card" data-type="Driver">
      <img class="front-face-action" src="./img/Driver-Action.png" alt="Driver-Action" />
      <img class="back-face" src="./img/Memory.png" alt="Memory" />
    </div>

    <div class="memory-card" data-type="Ice">
      <img class="front-face" src="./img/Ice.png" alt="Ice" />
      <img class="back-face" src="./img/Memory.png" alt="Memory" />
    </div>
    <div class="memory-card" data-type="Ice">
      <img class="front-face-action" src="./img/Ice-Action.png" alt="Ice-Action" />
      <img class="back-face" src="./img/Memory.png" alt="Memory" />
    </div>

    <div class="memory-card" data-type="LongDrink">
      <img class="front-face" src="./img/LongDrink.png" alt="LongDrink" />
      <img class="back-face" src="./img/Memory.png" alt="Memory" />
    </div>
    <div class="memory-card" data-type="LongDrink">
      <img class="front-face-action" src="./img/LongDrink-Action.png" alt="LongDrink-Action" />
      <img class="back-face" src="./img/Memory.png" alt="Memory" />
    </div>

    <div class="memory-card" data-type="SmallDrink">
      <img class="front-face" src="./img/SmallDrink.png" alt="SmallDrink" />
      <img class="back-face" src="./img/Memory.png" alt="Memory" />
    </div>
    <div class="memory-card" data-type="SmallDrink">
      <img class="front-face-action" src="./img/SmallDrink-Action.png" alt="SmallDrink-Action" />
      <img class="back-face" src="./img/Memory.png" alt="Memory" />
    </div>
  </section>

  <script src="./app.js"></script>
</body>
</html>
